<!-- ***** Main Banner Area Start ***** -->
<section class="section main-banner" id="top" data-section="section1">
    <video autoplay muted loop id="bg-video">
            <!--<source th:src="@{/images/course-video.mp4}" type="video/mp4" />-->
    </video>
    <div class="video-overlay header-text">
        <div class="caption">

            <h2><em>Candidates</em> modifying </h2>
            <table class="table table-sm text-white">
                <thead>
                <tr>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Handle</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="candidate:${candidateList}">

                    <td th:text="${candidate.name}">Mark</td>
                    <td th:text="${candidate.lastName}">Mark</td>
                    <td th:text="${candidate.phoneNumber}">Mark</td>
                    <td th:text="${candidate.localDateTime}">Mark</td>
                    <td ><a th:href="@{/admin/auth/remove/{id}(id=${candidate.id})}"><i class="bi bi-trash3-fill"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                    </svg></i></a></td>

                </tr>

                </tbody>
            </table>
        </div>
    </div>
</section>
